<!DOCTYPE html>
<html>
<head>
	<title>Creating the html form</title>
</head>
<body>
	<h2><mark>Creating form in html</mark></h2>
      <form>
      	<div>
      		<label for="mo-no"><b>mobail number</b></label><br>
      		<input type="number" id="mo-no" required placeholder="enter mobail number" max="10" >
      	</div>
      	<div>
      		<label for="time"><b>set time</b></label><br>
      		<input type="time" id="time" required placeholder="enter time">
      	</div>
      	<div>
      		<label for="email"><b>email</b></label><br>
      		<input type="email" id="email" required placeholder="abc@gmail.com">
      	</div>
      	<div>
      		<label for="username"><b>username</b></label><br>
      		<input type="text" id="username" required placeholder="enter username">
      	</div>
      	<div>
      		<label for="password"><b>password</b></label><br>
      		<input type="password" id="password" required placeholder="enter passowrd">
      	</div>
      	<div>
      		<input type="submit">
      	</div>
      	
      </form>
</body>
</html>
