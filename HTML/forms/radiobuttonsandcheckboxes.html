<!DOCTYPE html>
<html>
<head>
	<title>radio buttons and checkboxes</title>
</head>
<body>

	<form>
		<label for="gender"> gender </label><br>
		<input type="radio"  name="gender" value="male" checked> male<br>
		<input type="radio" name="gender" value="female"> female<br>
		<input type="radio" name="gender" value="other"> other<br>
		
        
        <label for="course-done"> course-done </label> <br>
          <input type="checkbox"  name="course done" value="c++">c++<br>
           <input type="checkbox" name="course done" value="java">java<br>
            <input type="checkbox" name="course done" value="python">python<br>
             <input type="checkbox" name="course done" value="html">html<br>
		     <input type="submit"> 
	</form>
		


</body>
</html>
