<!DOCTYPE html>
<html>
<head>
	<title>demo of option group tag</title>
</head>
<body>
	
	<h1>The optgroup element</h1>

    <p>The optgroup tag is used to group related options in a drop-down list:</p>

<form>
	<label for="cars"> chose the car</label><br>
	<select name="cars" id="cars">

		<optgroup label="swedish cars">

		<option value="volvo">volvo</option>
		<option value="saab">saab</option>
		</optgroup>

		<optgroup label="german cars">

		<option value="mecedes">mercedes</option>
		<option value="audi">audi</option>

        </optgroup>
        
	</select>
	<br>
	<input type="submit">

</form>
</body>
</html>
