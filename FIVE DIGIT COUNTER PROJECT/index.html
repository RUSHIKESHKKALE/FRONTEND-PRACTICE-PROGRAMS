<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Up Counter</title>
  </head>

  <body>
    <div id="counter-value">
      <p>Enter Value From 1 to 99999</p>
      <div id="input-range">
        <input type="number" id="number" placeholder="Enter Number" />
        <button id="onclick">Start Counter</button>
      </div>
    </div>

    <div id="counter-container">
      <div class="counter" id="first">
        <p class="current currentTenThousands">0</p>
        <p class="next nextTenThousands">1</p>
      </div>
      <div class="counter" id="first">
        <p class="current currentThousands">0</p>
        <p class="next nextThousands">1</p>
      </div>
      <div class="counter" id="first">
        <p class="current currentHundreds">0</p>
        <p class="next nextHundreds">1</p>
      </div>
      <div class="counter" id="first">
        <p class="current currentTens">0</p>
        <p class="next nextTens">1</p>
      </div>
      <div class="counter" id="first">
        <p class="current currentOnes">0</p>
        <p class="next nextOnes">1</p>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
