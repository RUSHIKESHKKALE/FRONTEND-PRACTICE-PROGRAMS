<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn1" onclick="sayhello()">button1</button><br /><br />

    <button id="btn2">button2</button>


    <script>

        function sayhello(){
            alert("hello");
        }
        function saybey(){
            alert("bey");
        }

      const button2 = document.getElementById("btn2");
      button2.addEventListener("dblclick", sayhello);
      button2.addEventListener("dblclick", saybey);

    </script>
    
  </body>
</html>
